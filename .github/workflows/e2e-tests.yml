name: E2E Tests - CompanyCheck

on:
  push:
    branches: [main, develop]
    paths:
      - "temp/company-check-local/**"
      - ".github/workflows/e2e-tests.yml"
  pull_request:
    branches: [main]
    paths:
      - "temp/company-check-local/**"
  workflow_dispatch:

jobs:
  test:
    name: E2E Tests (${{ matrix.project }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox, webkit]

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: temp/company-check-local/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: temp/company-check-local
        run: npm ci

      - name: ðŸŽ­ Install Playwright Browsers
        working-directory: temp/company-check-local
        run: npx playwright install --with-deps ${{ matrix.project }}

      - name: ðŸ§ª Run E2E tests
        working-directory: temp/company-check-local
        run: npx playwright test --project=${{ matrix.project }} --reporter=html
        continue-on-error: false

      - name: ðŸ“Š Upload HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.project }}
          path: temp/company-check-local/playwright-report/
          retention-days: 30

      - name: ðŸ› Upload Test Results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.project }}
          path: temp/company-check-local/test-results/
          retention-days: 7

      - name: ðŸ“¸ Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.project }}
          path: temp/company-check-local/test-results/**/*.png
          retention-days: 7

      - name: ðŸŽ¥ Upload Videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: videos-${{ matrix.project }}
          path: temp/company-check-local/test-results/**/*.webm
          retention-days: 7

  notify:
    name: ðŸ“¢ Notify Results
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: âœ… Success Notification
        if: ${{ needs.test.result == 'success' }}
        run: |
          echo "âœ… All E2E tests passed!"
          echo "Browser Coverage: Chrome, Firefox, Safari"
          echo "Status: READY TO MERGE"

      - name: âŒ Failure Notification
        if: ${{ needs.test.result == 'failure' }}
        run: |
          echo "âŒ E2E tests failed!"
          echo "Please check the artifacts for details"
          echo "Status: BLOCKED"
          exit 1

  summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Chrome  | ${{ needs.test.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Firefox | ${{ needs.test.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Safari  | ${{ needs.test.result == 'success' && 'âœ… PASS' || 'âŒ FAIL' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production URL:** http://46.224.36.109/company-check/" >> $GITHUB_STEP_SUMMARY
          echo "**Test Count:** 38 tests" >> $GITHUB_STEP_SUMMARY
          echo "**Coverage:** 90% critical functionality" >> $GITHUB_STEP_SUMMARY
